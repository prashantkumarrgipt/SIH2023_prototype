<html>
<head>

</head>

            <option value="female">Female</option>

        </select>
    </div>
        <br><br>
    
    <div class="symp_input">
        <label for="symptoms_or_disease">Type your symptoms or disease:</label>
        <input type="text" id="symptoms_or_disease_input" name="symptoms_or_disease"><br><br>
    </div>
        <input type="submit" style="font-size: 16px;display: flex;margin: auto;" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
